<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="mft.css">
    <title>MFT</title>
    
</head>

<body>
    <div class="container">
        <h1>MFT MEMORY MANAGEMENT TECHNIQUE</h1>

        <div style="margin-top: 20px;"></div> 

        <form id="memoryAllocationForm">
            <label for="totalMemorySize">Enter total memory size:</label>
            <input type="number" id="totalMemorySize" required>
            <br>
            <label for="blockSize">Enter block size:</label>
            <input type="number" id="blockSize" required>
            <br>
            <label for="numProcesses">Enter number of processes:</label>
            <input type="number" id="numProcesses" required>
            <br>
            <div id="memoryRequirements"></div>
            <br>
            <button type="submit" class="btn btn-primary" onclick="document.getElementById('output').scrollIntoView();">Allocate Memory</button>
        </form>
        <div id="memoryBlocks"></div>
        <div id="output"></div>
    </div>
    <script src="mft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
