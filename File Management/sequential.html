<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Allocation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Sequential File Allocation</h2>
    <form id="fileForm">
      <label for="totalBlocks">Enter the total number of blocks:</label>
      <input type="number" id="totalBlocks" required><br><br>

      <label for="fileName">File Name:</label>
      <input type="text" id="fileName" required><br><br>

      <label for="startAddress">Start Address:</label>
      <input type="number" id="startAddress" required><br><br>

      <label for="fileSize">File Size:</label>
      <input type="number" id="fileSize" required><br><br>

      <button type="submit">Add File</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
